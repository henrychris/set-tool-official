<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-NTF9BT1KK2"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-NTF9BT1KK2");
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Set Tracker</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>QSet</h1>

            <div id="match-display">
                <div class="current-match" id="current-match">
                    <div class="team" id="team1">
                        <h2>Team 1</h2>
                        <p><em><span id="team1-stats"></span></em></p>
                        <p class="streak">
                            Current Streak: <span id="team1-streak">0</span>
                        </p>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team" id="team2">
                        <h2>Team 2</h2>
                        <p><em><span id="team2-stats"></span></em></p>
                        <p class="streak">
                            Current Streak: <span id="team2-streak">0</span>
                        </p>
                    </div>
                </div>

                <div class="buttons">
                    <button class="win-1" onclick="game.handleResult('team1')">
                        <span id="left-team-name">Left Side Wins</span>
                    </button>
                    <button
                        class="draw"
                        onclick="game.handleResult('draw')"
                        id="draw-button"
                    >
                        Draw
                    </button>
                    <button class="win-2" onclick="game.handleResult('team2')">
                        <span id="right-team-name">Right Side Wins</span>
                    </button>
                </div>
            </div>

            <div class="queue-display">
                <h2>
                    Waiting Teams
                    <span class="waiting-count" id="waiting-count"></span>
                </h2>
                <ul class="queue-list" id="queue-list"></ul>
            </div>

            <div class="team-management">
                <h2>Team Management</h2>
                <div class="team-input">
                    <input
                        type="text"
                        id="new-team-name"
                        placeholder="Enter team name"
                    />
                    <button class="add-team" onclick="game.addTeam()">
                        Add Team
                    </button>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
            <div class="reset">
                <button class="reset-game" onclick="game.resetGame()">
                    Reset
                </button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
